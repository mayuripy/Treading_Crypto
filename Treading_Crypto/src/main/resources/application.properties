spring.application.name=Treading_Crypto
server.port=8080

# ===============================
# Database Config
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trading_database
spring.datasource.username=root
