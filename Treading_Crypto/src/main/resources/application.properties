spring.application.name=Treading_Crypto
server.port=8080

# ===============================
# Database Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/trading_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root  # put your exact MySQL root password here (leave blank if no password)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

